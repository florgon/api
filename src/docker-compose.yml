version: "3"

volumes:
  db:
    driver: local
# TODO: Database config should be:
# - "postgres" - "-c" "-config-file=/etc/postgresql/postgresql.conf"
# With volume on Docker.

services:
  database:
    image: postgres:14-alpine
    hostname: florgon-api
    restart: unless-stopped
    volumes:
      - ../db:/var/lib/postgresql/data
    env_file:
      - .database.env
    networks:
      - florgon-api
    command:
      - "postgres"
      - "-c" # Max connection limit for database.
      - "max_connections=1000" # SHOW max_connections;
      - "-c" # Buffer size for database bufferization.
      - "shared_buffers=128MB" # SHOW shared_buffers;

  database-poller:
    image: edoburu/pgbouncer
    restart: unless-stopped
    env_file:
      - .database.env
    depends_on:
      - database
    networks:
      - florgon-api

  cache:
    image: redis:7-alpine
    hostname: florgon-api
    restart: unless-stopped
    command: redis-server
    volumes:
      - ../cache:/data
    networks:
      - florgon-api

  server:
    hostname: florgon-api
    restart: unless-stopped
    env_file:
      - .server.env
    volumes:
      - ./api:/srv/www/florgon/api
    ports:
      - "${COMPOSE_EXPOSED_PORT}:80"
    depends_on:
      - database
      - database-poller
      - cache
    links:
      - database
      - cache
    networks:
      - florgon-api
    build: .

  prometheus:
    image: prom/prometheus:latest
    profiles: ["production"]
    restart: unless-stopped
    hostname: florgon-api
    ports:
      - "${COMPOSE_PROMETHEUS_EXPOSED_PORT}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - florgon-api

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    profiles: ["production"]
    hostname: florgon-api
    ports:
      - "${COMPOSE_GRAFANA_EXPOSED_PORT}:3000"
    volumes:
      - ./datasource.yml:/etc/grafana/provisioning/datasource.yml
    env_file:
      - ./grafana.env
    depends_on:
      - prometheus
    networks:
      - florgon-api

networks:
  florgon-api:
    name: florgon-api
