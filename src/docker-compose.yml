version: "3"

volumes:
  db:
      driver: local

services:
  database:
    image: postgres:14-alpine
    hostname: florgon-api
    restart: always
    volumes:
      - ../db:/var/lib/postgresql/data
    env_file: 
      - .database.env
    networks:
      - florgon-api
  database-poller:
    image: edoburu/pgbouncer
    env_file: 
      - .database.env
    depends_on:
      - database
  cache:
    image: redis:7-alpine
    hostname: florgon-api
    restart: always
    command: redis-server
    volumes:
      - ../cache:/data
    networks:
      - florgon-api
  server:
    hostname: florgon-api
    restart: always
    env_file:
      - .server.env
    volumes:
      - ./api:/srv/www/florgon/api
    ports:
      - "${COMPOSE_EXPOSED_PORT}:80"
    depends_on:
      - database
      - cache
    links:
      - database
      - cache
    networks:
      - florgon-api
    build: .

networks:
  florgon-api: