version: "3"

volumes:
  db:
    driver: local
  rabbitmq_data:
    driver: local

services:
  database:
    image: postgres:14-alpine
    hostname: florgon-api
    restart: always
    volumes:
      - ../db:/var/lib/postgresql/data
    env_file: 
      - .database.env
    networks:
      - florgon-api
  cache:
    image: redis:7-alpine
    hostname: florgon-api
    restart: always
    command: redis-server
    volumes:
      - ../cache:/data
    networks:
      - florgon-api
  amqp:
    image: docker.io/bitnami/rabbitmq:3.10
    hostname: florgon-api
    restart: always
    volumes:
      - ../rabbitmq:/bitnami/rabbitmq/mnesia
    environment:
      - RABBITMQ_SECURE_PASSWORD=yes
      - RABBITMQ_USERNAME=florgon
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_LOGS=-
    networks:
      - florgon-api
    ports:
      - "5672:5672"
      - "15672:15672"
  server:
    hostname: florgon-api
    restart: always
    env_file:
      - .server.env
    volumes:
      - ./api:/srv/www/florgon/api
    ports:
      - "${COMPOSE_EXPOSED_PORT}:80"
    depends_on:
      - database
      - cache
      - amqp
    links:
      - database
      - cache
      - amqp
    networks:
      - florgon-api
    build: .

networks:
  florgon-api: