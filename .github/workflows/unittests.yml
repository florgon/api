name: Unit tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unittests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build containers (Docker-Compose)
      working-directory: ./src
      run: docker-compose up -d
    - name: Check docker containers
      working-directory: ./src
      run: docker ps -a
    - name: Ping web server.
      run: curl --connect-timeout 5 --max-time 10 --retry 5 --retry-delay 0 --retry-max-time 40 127.0.0.1:80/utils.getServerTime
    - name: Pytest
      working-directory: ./src/api/app
      run: docker exec florgon-api_server_1 pytest .
