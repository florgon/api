name: Unit tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unittests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build containers (Docker-Compose)
      working-directory: ./src
      run: docker-compose up -d
    - name: Check docker containers
      working-directory: ./src
      run: docker ps -a
    - name: Wait for start
      run: sleep 10
    - name: Check docker containers (After wait for start)
      working-directory: ./src
      run: docker ps -a
    - name: Ping web server.
      run: http://localhost/utils.getServerTime
    - name: Pytest
      working-directory: ./src/api/app
      run: docker exec florgon-api_server_1 pytest .
